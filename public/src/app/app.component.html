<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <div class="row">
    <div class="col-sm-5">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="User" class="form-control" placeholder="Enter Username">
        <label for="room">Room</label>
        <input type="text" [(ngModel)]="Room" class="form-control" placeholder="Enter Room">
        <button type="button" class="btn btn-primary" (click)="join()">Join</button>
        <button type="button" class="btn btn-primary" (click)="leave()">leave</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="well" style="height: 200px; padding: 15px;">
    <div *ngFor="let item of messageArray">
      <span><strong>{{item.user}}: </strong> {{item.message}}</span>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="messageText">
    <button type="button" class="btn btn-success pull-right" (click)="sendMessage()">Send</button>
  </div>
</div>

<router-outlet></router-outlet>
